on:
  push:
    tags:
      -V*
name: Continous delivery Releases APK.
jobs:
  build:
    name: Build Apk
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: actions/subosito/flutter-action@v1
      with:
        flutter-version: '1.17.5'

    - run: flutter pub get
    - run: flutter test
    - run: flutter build apk -t /lib/main_prod.dart --split-per-abi
    - name: releases APK
      uses: ncipollo/release-action@v1
      with:
        actifacts: "build/app/outputs/apkrelease/*"
        token: ${{secrets.flutter_movies}}




    